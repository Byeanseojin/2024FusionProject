<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet"  href="../css/main.css">
    <!-- 부트스트랩 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center
        }
        .login-container {
            margin-top: 25%;
            margin-left: 25%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .social-login-btn {
            display: block;
            align-items: center;
            justify-content: center;
            background-color: #FEE500;
            border: none;
            color: #000;
            font-weight: bold;
            width: 50%;
            padding: 10px;
            margin-top: 10px;
            margin-left: 25%;
            border-radius: 5px;
            text-align: center;
        }
        .social-login-btn img {
            height: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <!-- 로고 이미지 추가 -->
            <div class="logo">
                <img src="../imgs/mmm_logo2.png" alt="MMM">
            </div>
        </div>
    </div>
    <!-- 사이드바 -->
    <div id="sidebar" class="col-lg-5 sidebar">
        <span id="login"><a href="#" class="login">로그인</a></span>
        <span id="join"><a href="#" class="join">회원가입</a></span>
        <ul id="ul1">
            <li><a href="#" class="item"><div>인기키워드</div></a></li>
            <li><a href="#" class="item"><div>인기 Top 코스</div></a></li>
            <li><a href="#" class="item"><div>Best맛집</div></a></li>
            <li><a href="#" class="item"><div>커뮤니티</div></a></li>
            <li><a href="#" class="item"><div>후기글 모음</div></a></li>
            <li><a href="#" class="item"><div>FAQ</div></a></li>
            <hr class="sidebar-hr">
            <li><div class="sidebar-mypage">마이페이지</div>
                <ul id="ul2">
                    <li><a href="#" class="item2"><div class="mypageItem">개인정보 수정</div></a></li>
                    <li><a href="#" class="item2"><div class="mypageItem">찜코스</div></a></li>
                    <li><a href="#" class="item2"><div class="mypageItem">커뮤니티</div></a></li>
                </ul>
            </li>
            <hr class="sidebar-hr">
            <li><div class="sidebar-insta">인스타추천</div></li>
            <li><div class="instaImg"><img src="../imgs/instagram.png " width="30" height="30"></div></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-6 login-container">
            <h2 class="text-center mb-4">로그인</h2>
            <form>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">아이디</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label">비밀번호</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-3">로그인</button>
                <div class="text-center">
                    <p>아직 회원이 아니신가요? <a href="#">회원가입</a>하세요.</p>
                </div>
            </form>
            <hr>
            <button class="social-login-btn">
                <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" alt="KakaoTalk Logo">
                카카오톡으로 로그인
            </button>
        </div>
    </div>
</div>
<div class="menu-toggle">&#9776;</div>
</div>
<script src="../js/main.js"></script>
<script src="../js/toggle.js"></script>
<!-- 부트스트랩 JS 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
